name: flutter_template
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.5
  get: ^4.6.6
  http: ^1.1.0
#  google_fonts: ^4.0.4
  page_transition: ^2.1.0
  intl: ^0.18.1
  shared_preferences: ^2.2.2
#  flutter_inappwebview: ^5.4.3+7
  url_launcher: ^6.2.1
  fluttertoast: ^8.2.1
  cached_network_image: ^3.2.3
