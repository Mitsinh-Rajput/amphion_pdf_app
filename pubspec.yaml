#  custom_refresh_indicator: ^2.0.1
  flutter_svg: ^2.0.5
#  flutter_svg_provider: ^1.0.3
#  flutter_asset_generator: ^1.1.0
  flutter_launcher_icons: ^0.13.1

flutter_assets_generator:
  auto_detection: true


